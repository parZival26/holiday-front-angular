<div class="container">
  <div class="header">
    <h1>Festivos</h1>
    <button class="btn-primary" routerLink="/holidays/new">
      <fa-icon [icon]="faPlus" class="my-icon"></fa-icon> Nuevo Festivo
    </button>
  </div>

  <div *ngIf="loading" class="loading">Cargando festivos...</div>

  <div *ngIf="error" class="error">
    {{ error }}
  </div>

  <div *ngIf="!loading && !error" class="holiday-grid">
    <div class="holiday-card" *ngFor="let holiday of holidays">
      <h3>{{ holiday.nombre }}</h3>
      <hr />
      <div class="holiday-details">
        <p>País ID: {{ holiday.paisId }}</p>
        <p>Día: {{ holiday.dia }}</p>
        <p>Mes: {{ holiday.mes }}</p>
        <p>Días Pascua: {{ holiday.diasPascua }}</p>
        <p>Tipo ID: {{ holiday.tipoId }}</p>
      </div>

      <div class="holiday-actions">
        <!--<button
          class="btn-primary"
          [routerLink]="['/holidays', holiday.paisId]"
        >
          Ver Detalles
        </button>-->
        <button
          class="btn-editar"
          [routerLink]="['/holidays', holiday.paisId, 'edit']"
        >
          <fa-icon [icon]="faPenToSquare" class="my-icon"></fa-icon>
          Editar
        </button>
        <button class="btn-delete" (click)="deleteHoliday(holiday.paisId)">
          <fa-icon [icon]="faTrash" class="my-icon"></fa-icon>

          Eliminar
        </button>
      </div>
    </div>
  </div>
</div>
