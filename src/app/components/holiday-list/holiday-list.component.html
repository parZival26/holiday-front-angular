<div class="container">
  <div class="header">
    <h1>Festivos</h1>
    <button class="btn-primary" routerLink="/holidays/new">
      <fa-icon [icon]="faPlus" class="my-icon"></fa-icon> Nuevo Festivo
    </button>
  </div>

  <div *ngIf="loading" class="loading">Cargando festivos...</div>

  <div *ngIf="error" class="error">
    {{ error }}
  </div>

  <div *ngIf="!loading && !error" class="holiday-grid">
    <div class="holiday-card" *ngFor="let holiday of holidays">
      <h3>{{ holiday.nombre }}</h3>
      <p>País ID: {{ holiday.paisId }}</p>
      <p>Día: {{ holiday.dia }}</p>
      <p>Mes: {{ holiday.mes }}</p>
      <p>Días Pascua: {{ holiday.diasPascua }}</p>
      <p>Tipo ID: {{ holiday.tipoId }}</p>
      <div class="actions">
        <button class="btn-primary" [routerLink]="['/holidays', holiday.paisId]">Ver Detalles</button>
        <button class="btn-secondary" [routerLink]="['/holidays', holiday.paisId, 'edit']">Editar</button>
        <button class="btn-danger" (click)="deleteHoliday(holiday.paisId)">Eliminar</button>
      </div>
    </div>
  </div>
</div>
