<div class="container">
  <div class="formulario">
    <div class="header">
      <h1>{{ isEditMode ? "Editar Festivo" : "Nuevo Festivo" }}</h1>
      <button class="btn-primary" routerLink="/holidays">Volver</button>
    </div>

    <div *ngIf="loading" class="loading">Cargando...</div>

    <div *ngIf="error" class="error">
      {{ error }}
    </div>

    <form
      [formGroup]="holidayForm"
      (ngSubmit)="onSubmit()"
      class="form"
      *ngIf="!loading"
    >
      <div class="form-group">
        <label for="paisId">País *</label>
        <input type="number" id="paisId" formControlName="paisId" />
      </div>

      <div class="form-group">
        <label for="nombre">Nombre *</label>
        <input type="text" id="nombre" formControlName="nombre" />
      </div>

      <div class="form-group">
        <label for="dia">Día *</label>
        <input type="number" id="dia" formControlName="dia" min="1" max="31" />
      </div>

      <div class="form-group">
        <label for="mes">Mes *</label>
        <input type="number" id="mes" formControlName="mes" min="1" max="12" />
      </div>

      <div class="form-group">
        <label for="diasPascua">Días desde Pascua</label>
        <input type="number" id="diasPascua" formControlName="diasPascua" />
      </div>

      <div class="form-group">
        <label for="tipoId">Tipo de festivo *</label>
        <select id="tipoId" formControlName="tipoId">
          <option [ngValue]="1">Fijo</option>
          <option [ngValue]="2">Ley de Puente festivo</option>
          <option [ngValue]="3">Basado en Pascua</option>
          <option [ngValue]="4">Pascua + Puente festivo</option>
        </select>
      </div>

      <div class="form-group checkbox">
        <label>
          <input type="checkbox" formControlName="isActive" />
          Activo
        </label>
      </div>

      <div class="form-actions">
        <button
          type="submit"
          class="btn-primary"
          [disabled]="holidayForm.invalid || loading"
        >
          {{ isEditMode ? "Actualizar" : "Crear" }}
        </button>
        <button type="button" class="btn-secondary" routerLink="/holidays">
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
